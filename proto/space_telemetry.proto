syntax = "proto3";

package telemetry;

service TelemetryService {
  rpc SendTelemetry(TelemetryData) returns (TelemetryResponse);
}

message TelemetryData {
  string spacecraft_id = 1;
  double timestamp = 2;
  double position_x = 3;
  double position_y = 4;
  double position_z = 5;
  double velocity_x = 6;
  double velocity_y = 7;
  double velocity_z = 8;
  double temperature = 9;
}

message TelemetryResponse {
  string status = 1;
}
